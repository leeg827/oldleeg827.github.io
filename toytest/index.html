<html>
    <head>
        <title>toy test</title>
        <link rel=stylesheet href="css/style.css">
        <script src="js/global.js"></script>
    </head>
    <body>
        <!--<iframe src="audio/nightsounds.mp3" allow="autoplay" id="audio">
            <audio id="audio" autoplay controls><source src="audio/nightsounds.mp3" type="audio/mp3"></audio>
        </iframe>-->
        <div id="container">
            <aside id="rightaside">
                <button id="return" data-music="nightsounds.mp3"></button>
                <button id="volume"></button>
                <audio src="audio/nightsounds.mp3" autoplay type="audio/mp3" id="music"></audio>
                <!-- <audio src="audio/rain.mp3" type="audio/mp3" id="music"></audio>
                <audio src="audio/cloud.mp3" type="audio/mp3" id="music"></audio>
                <audio src="audio/stars.mp3" type="audio/mp3" id="music"></audio> -->
            </aside>
                <div id="cradel" class="swingimage">
                    <div id="cradeltop">
                        <img src="images/cradletop.png" id="cradelpicture"></img>
                    </div>
                    <div id="cradelstrings">
                        <div class="swingimage" id="cloudstring">
                            <div id="cloud">
                                <button id="cloudbutton" data-music="cloud.mp3">
                                    <img src="images/cloudbutton.png" id="cloudimage"></img>
                                </button>
                            </div>
                            <div id="rainstorm">
                                <div id="rain1">
                                    <img src="images/rain3.png" id="rainimage2"></img>
                                </div>
                                <div id="rain2">
                                    <button id="rainbutton" data-music="rain.mp3">
                                        <img src="images/rainbutton.png" id="rainimage"></img>
                                    </button>
                                </div>
                                <div id="rain3">
                                    <img src="images/rainbutton3.png" id="rainimage3"></img>
                                </div>
                            </div>
                        </div>
                        <div class="swingimage" id="catstring">
                            <div id="cat">
                                <img src="images/cat.png" id="catimage"></img>
                            </div>
                            <div id="rectangle">
                                <img src="images/rectangle1.png" id="rectangle1"></img>
                            </div>
                        </div>
                        <div class="swingimage" id="moonstring">
                            <div id="moon">
                                <img src="images/sleepingmoon.png" id="moonimage"></img>
                            </div>
                            <div id="starcluster">
                                <div id="star1">
                                    <img src="images/star1.png" id="star1image"></img>
                                </div>
                                <div id="star2">
                                    <button id="starbutton" data-music="stars.mp3"><img src="images/star2.png" id="star2image"></img></button>
                                </div>
                                <div id="star3">
                                    <img src="images/star3.png" id="star3image"></img>
                                </div>
                        </div>
                    </div>
                    </div>
                </div>
            <aside id="leftaside"></aside>
    </body>
</html>
