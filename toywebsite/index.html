<html>
    <head>
        <title>baby mobile</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/global.js"></script>
        <audio src="audio/Night Sounds 10 Minutes.mp3" id="audio"></audio>
    </head>
    <body>
    <div id="container">
        <aside id="rightspace"></aside>
        <div id="cradel">
            <div id="cradeltop"><img src="images/cradeltop.png" id="cradeltopimg"></img></div>
            <div id="cradelstrings">
                    <div id="cloudstring">
                        <div id="cloud">
                            <button id="cloudbutton"><img src="images/cloud.png" id="cloudimg"></button>
                        </div>
                        <div id="rain">
                            <div id="drop1">
                                <img src="images/drop1.png" id="drop1img">
                            </div>
                            <div id="drop2">
                                <button id="rainbutton"><img src="images/drop2.png" id="drop2img"></button>
                            </div>
                            <div id="drop3">
                                <img src="images/drop3.png" id="drop3img">
                            </div>
                        </div>
                    </div>
                    <div id="catstring">
                        <div id="cat">
                            <img src="images/cat.png" id="catimg"></img>
                        </div>
                        <div id="rectangle">
                            <img src="images/rectangle.png" id="rectangleimg"></img>
                        </div>
                    </div>
                    <div id="moonstring">
                        <div id="moon">
                            <img src="images/moon.png" id="moonimg"></img>
                        </div>
                        <div id="starcluster">
                            <div id="star1">
                                <img src="images/star1.png" id="star1img"></img>
                            </div>
                            <div id="star2">
                                <button id="starbutton"><img src="images/star2.png" id="star2img"></img></button>
                            </div>
                            <div id="star3">
                                <img src="images/star3.png" id="star3img"></img>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        <aside id="leftspace"></aside>
    </div>
    </body>
</html>
